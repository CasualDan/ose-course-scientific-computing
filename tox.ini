[pytest]
addopts = --black --flake8 --doctest-modules --ignore-glob="configurations/*"

[flake8]
ignore = D301, W503, E203
max-line-length = 100
exclude = configurations/*, conf.py

[flake8_nb]
max-line-length = 100
exclude = configurations/*, conf.py
ignore = W293, W291, W503, D301, W503, E203

[doc8]
max-line-length = 100
